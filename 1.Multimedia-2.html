<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <style>
        img:hover {
            cursor: pointer;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
    <script>
        var video;
        window.onload = function () {
            video = document.getElementById("sampleVideo")

            var drawingSurface = document.getElementById("drawingSurface")
            var context = drawingSurface.getContext("2d")
            draw(context)
        }
        function play() {
            video.play();
            return false;
        }
        function pause() {
            video.pause();
            return false;
        }
        function back() {
            video.currentTime -= 10;
            return false;
        }

            context.beginPath();
            context.arc(300, 200, 75, 1.75 * Math.PI, 1.25 * Math.PI, false);
            context.lineTo(150, 125);
            context.quadraticCurveTo(300, 0, 450, 125);
            context.lineTo(353, 144);
            context.strokeStyle = "blue";
            context.lineCap = "round";
            context.lineWidth = 10;
            context.fillStyle = "rebeccapurple"
            context.fill()
            context.stroke();

            context.beginPath();
            var x, y;
            x = 150;
            y = 75;
            var gradient = context.createLinearGradient(150, 150, 200, 125);
            gradient.addColorStop(0, "Black");
            gradient.addColorStop(0.5, "Gray");
            gradient.addColorStop(1, "White");
            context.fillStyle = gradient
            context.fillRect(300 - (x / 2), 350 - (y / 2), x, y);
            context.stroke();
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td>
                <video height="400" width="600" id="sampleVideo">
                    <source src="samplevideo.mp4" type="audio/mp4" />
                </video>
            </td>
            <td>
                <a id="backButton" onclick="back();">

                <br />
                <a id="playButton" onclick="play();">
                    Play
                </a>
                <br />
                <a id="PauseButton" onclick="pause();">

                <br />
            </td>
        </tr>
